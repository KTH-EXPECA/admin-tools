polling_interval_seconds: 300
exporter_port: 9000


collectors:

- collector_name: expeca-serverscan-collector
  metrics:
  - metric_name: expeca_server_status
    metric_descr: ExPECA Server Status
    metric_type: gauge
    labels:
    - remoteServer
    - remoteServerIP
    - port
    - resStr
    - resStrSSH
    - resStrSUDO

