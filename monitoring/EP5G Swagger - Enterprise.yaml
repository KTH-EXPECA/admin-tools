consumes:
- application/json
produces:
- application/json
swagger: "2.0"
info:
  description: Ericsson Private 5G
  title: Cloud REST API Specification - Enterprise
  version: v2
host: 
basePath: /public
paths:
  /v2/organization/{OrganizationName}/site/{SiteName}/kpi/latency:
    get:
      security:
      - ApiKey: []
      description: Show latency data for a Site
      tags:
      - KPI
      summary: Show latency
      operationId: ShowLatencyKpi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: Watchdog to get latency for
        name: imsi
        in: query
      responses:
        "200":
          description: If the latency data is successfully retrieved
          schema:
            $ref: '#/definitions/LatencyResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization or Site is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/kpi/throughput:
    get:
      security:
      - ApiKey: []
      description: Show throughput data for a Site
      tags:
      - KPI
      summary: Show throughput
      operationId: ShowThroughputKpi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the throughput data is successfully retrieved
          schema:
            $ref: '#/definitions/ThroughputResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization or Site is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/kpi/topdevices:
    get:
      security:
      - ApiKey: []
      description: Show top devices data consumption for a Site
      tags:
      - KPI
      summary: Show top devices data consumption
      operationId: ShowTopDevicesKpi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the top device data consumption is successfully retrieved
          schema:
            $ref: '#/definitions/TopConsumptionDevicesResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization or Site is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/apn:
    get:
      security:
      - ApiKey: []
      description: List APNs (Access Point Names)
      tags:
      - APN
      summary: List APNs
      operationId: ListApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the APN list is successfully returned
          schema:
            type: array
            items:
              $ref: '#/definitions/ApnResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
    put:
      security:
      - ApiKey: []
      description: Update an APN (Access Point Name)
      tags:
      - APN
      summary: Update APN
      operationId: UpdateApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - description: Body
        name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/ApnUpdatePayloadV2'
      responses:
        "200":
          description: If the APN is successfully updated
          schema:
            $ref: '#/definitions/ApnResponseV2'
        "400":
          description: If the parameter values are invalid
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found
        "409":
          description: If the APN name is reserved or if the CIDR overlap with existing
            ones
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
    post:
      security:
      - ApiKey: []
      description: Create a new APN (Access Point Name)
      tags:
      - APN
      summary: Create APN
      operationId: CreateApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - description: Body
        name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/ApnPayloadV2'
      responses:
        "201":
          description: If the APN is successfully created
          schema:
            $ref: '#/definitions/ApnResponseV2'
          headers:
            Location:
              type: string
              description: Location for created resource
        "400":
          description: If the parameter values are invalid
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "409":
          description: If the APN name is reserved, if the APN name already in use
            or if the CIDR overlaps with existing ones
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/apn/nextcidr:
    get:
      security:
      - ApiKey: []
      description: Get the next available CIDR
      tags:
      - APN
      summary: Get next CIDR
      operationId: NextCidrApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the next available CIDR is successfully returned
          schema:
            $ref: '#/definitions/CIDRResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/apn/overlap:
    post:
      security:
      - ApiKey: []
      description: Check if provided CIDR overlaps with existing ones
      tags:
      - APN
      summary: Check CIDR overlap
      operationId: OverlapApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - description: Body
        name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/OverlapApnPayloadV2'
      responses:
        "200":
          description: If the CIDR does not overlap with existing ones
        "400":
          description: If the CIDR has invalid format
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "409":
          description: If the CIDR overlaps with existing ones
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/apn/{ApnName}:
    get:
      security:
      - ApiKey: []
      description: Show an APN (Access Point Name)
      tags:
      - APN
      summary: Show APN
      operationId: ShowApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: APN name
        name: ApnName
        in: path
        required: true
      responses:
        "200":
          description: If the APN is successfully returned
          schema:
            $ref: '#/definitions/ApnResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found
        "500":
          description: Internal Server Error
    delete:
      security:
      - ApiKey: []
      description: Delete an APN (Access Point Name)
      tags:
      - APN
      summary: Delete APN
      operationId: DeleteApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: APN name
        name: ApnName
        in: path
        required: true
      responses:
        "200":
          description: If the APN is successfully deleted
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found
        "409":
          description: If at least one IMSI exists for this APN
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/apn/{ApnName}/nextip:
    get:
      security:
      - ApiKey: []
      description: Get the next available/suggested IP address in the APN
      tags:
      - APN
      summary: Get next IP
      operationId: NextIpApn_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: APN name
        name: ApnName
        in: path
        required: true
      responses:
        "200":
          description: If the next IP address is successfully returned
          schema:
            $ref: '#/definitions/NextIpResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/imsi:
    get:
      security:
      - ApiKey: []
      description: List IMSIs
      tags:
      - IMSI
      summary: List IMSIs
      operationId: ListImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: integer
        description: Page number
        name: page
        in: query
      - type: integer
        description: Results per page
        name: perpage
        in: query
      - enum:
        - DeviceName
        - SegmentName
        - Status
        - Imsi
        type: string
        default: DeviceName
        description: 'What value to sort on. Default: DeviceName'
        name: sorton
        in: query
      - enum:
        - ASC
        - DESC
        type: string
        default: ASC
        description: 'Sort in ascending or descending order. Default: ASC'
        name: order
        in: query
      - type: string
        description: Search string
        name: search
        in: query
      - type: boolean
        description: Whether watchdogs should be returned
        name: watchdog
        in: query
      - type: array
        items:
          enum:
          - Watchdog
          - Online
          - Disconnected
          - Disabled
          - SIM not written
          type: string
        description: Filter the list
        name: filters
        in: query
      responses:
        "200":
          description: If the IMSI list is successfully returned
          schema:
            type: array
            items:
              $ref: '#/definitions/ImsiResponseV2'
          headers:
            Total-Count:
              type: string
              description: Total number of IMSIs filtered
        "400":
          description: If the paging parameters are not valid
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
    put:
      security:
      - ApiKey: []
      description: Update an IMSI
      tags:
      - IMSI
      summary: Update IMSI
      operationId: UpdateImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - description: Body
        name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/ImsiUpdatePayloadV2'
      responses:
        "200":
          description: If the IMSI is successfully updated
          schema:
            $ref: '#/definitions/ImsiResponseV2'
        "400":
          description: If the IMSI has invalid format, if the IMSI doesn't contain
            MCC/MNC of if the IMSI name is longer than 255 characters
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found. Also if
            SIM card is not found when requesting SIM provisioning
        "409":
          description: If the IMSI name already exists
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
    post:
      security:
      - ApiKey: []
      description: Create a new IMSI
      tags:
      - IMSI
      summary: Create IMSI
      operationId: CreateImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - description: Body
        name: Payload
        in: body
        required: true
        schema:
          $ref: '#/definitions/ImsiPayloadV2'
      responses:
        "201":
          description: If the IMSI is successfully created
          schema:
            $ref: '#/definitions/ImsiResponseV2'
          headers:
            Location:
              type: string
              description: Location for created resource
        "400":
          description: If the IMSI has invalid format, if the IMSI doesn't contain
            MCC/MNC of if the IMSI name is longer than 255 characters
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or APN is not found. Also if
            SIM card is not found when requesting SIM provisioning
        "409":
          description: If the IMSI already exists or the name is already in use
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/imsi/nextimsi:
    get:
      security:
      - ApiKey: []
      description: Get the next available IMSI
      tags:
      - IMSI
      summary: Get next IMSI
      operationId: NextImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the next available IMSI is successfully returned
          schema:
            $ref: '#/definitions/NextImsiResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/imsi/{IMSI}:
    get:
      security:
      - ApiKey: []
      description: Show an IMSI
      tags:
      - IMSI
      summary: Show IMSI
      operationId: ShowImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: IMSI
        name: IMSI
        in: path
        required: true
      responses:
        "200":
          description: If the IMSI is successfully returned
          schema:
            $ref: '#/definitions/ImsiResponseV2'
        "400":
          description: If the IMSI does not contain MCC/MNC for the Site
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or IMSI is not found
        "500":
          description: Internal Server Error
    delete:
      security:
      - ApiKey: []
      description: Delete an existing IMSI
      tags:
      - IMSI
      summary: Delete IMSI
      operationId: DeleteImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: IMSI
        name: IMSI
        in: path
        required: true
      responses:
        "200":
          description: If the IMSI is successfully deleted
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or IMSI is not found
        "500":
          description: Internal Server Error
        "503":
          description: If in maintenance mode or busy
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/imsi/{IMSI}/datausage:
    get:
      security:
      - ApiKey: []
      description: Show Data Usage of the IMSI
      tags:
      - IMSI
      summary: Show IMSI data usage
      operationId: DataUsageImsi_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: IMSI
        name: IMSI
        in: path
        required: true
      - enum:
        - 1
        - 4
        - 8
        - 24
        - 72
        type: integer
        default: 72
        description: Timespan in hours
        name: timespan
        in: query
      responses:
        "200":
          description: If the IMSI's data usage is successfully returned.
          schema:
            $ref: '#/definitions/ImsiDataUsageResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site, NC or IMSI is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/sim:
    get:
      security:
      - ApiKey: []
      description: Show the SIM card currently inserted in the SIM burner
      tags:
      - SIM
      summary: Show SIM card
      operationId: ShowSim_v2
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the SIM card was read successfully
          schema:
            $ref: '#/definitions/SimResponseV2'
        "204":
          description: If there is no SIM card inserted
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/vlan:
    get:
      security:
      - ApiKey: []
      description: List VLANs
      tags:
      - VLAN
      summary: List VLANs
      operationId: ListVlan
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      responses:
        "200":
          description: If the VLAN list is successfully returned
          schema:
            type: array
            items:
              $ref: '#/definitions/VlanResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If the Organization, Site or NC is not found
        "500":
          description: Internal Server Error
  /v2/organization/{OrganizationName}/site/{SiteName}/nc/vlan/{Interface}/{Vid}:
    get:
      security:
      - ApiKey: []
      description: Show a VLAN
      tags:
      - VLAN
      summary: Show VLAN
      operationId: ShowVlan
      parameters:
      - type: string
        description: Organization name
        name: OrganizationName
        in: path
        required: true
      - type: string
        description: Site name
        name: SiteName
        in: path
        required: true
      - type: string
        description: VLAN Network Interface
        name: Interface
        in: path
        required: true
      - type: integer
        description: VLAN ID (VID)
        name: Vid
        in: path
        required: true
      responses:
        "200":
          description: If the VLAN is successfully returned
          schema:
            $ref: '#/definitions/VlanResponseV2'
        "403":
          description: If the current user doesn't have the necessary permission
        "404":
          description: If Organization, Site, Site, NC or VLAN is not found
        "500":
          description: Internal Server Error
definitions:
  ApnPayloadV2:
    description: Type used to provision an APN
    type: object
    required:
    - name
    - ambrDl
    - ambrUl
    - cidr
    - vlan
    properties:
      ambrDl:
        description: Aggregated Maximum Bandwidth Rate for Download in Mbits per second.
          Mandatory
        type: string
        example: "1000"
      ambrUl:
        description: Aggregated Maximum Bandwidth Rate for Upload in Mbits per second.
          Mandatory
        type: string
        example: "1000"
      cidr:
        description: |-
          IP Pool Network IP, CIDR notation. Valid range of CIDR is 8 to 30, inclusive.
          10.10.11.0/24, 10.10.12.0/24, 10.10.13.0/24, 10.10.14.0/24 and 10.10.15.0/24 are reserved
          Mandatory
        type: string
        example: 172.18.0.0/16
      deviceAccessMode:
        description: Device access mode. Routed|NAT. Optional. Site default value
          will be used if not specified
        type: string
        example: Routed
      deviceDns1:
        description: Primary device DNS IPv4 IP. Not applicable for VLANs in DHCP
          mode. Optional. Site default value will be used if not specified
        type: string
        example: 8.8.8.8
      deviceDns2:
        description: Secondary device DNS IPv4 IP. Not applicable for VLANs in DHCP
          mode. Optional. Site default value will be used if not specified
        type: string
        example: 1.1.1.1
      name:
        description: APN Name. Mandatory (unique identifier for the APN)
        type: string
        example: Factory-APN
      priority:
        description: Quality of Service Priority. 1 is lowest, 5 is highest.
        type: integer
        format: int64
        maximum: 5
        minimum: 1
        example: 1
      qci:
        description: |-
          Quality of Service Class Identifier. For IC <= 1.8, 9 is normal/default priority, 5 is high priority.
          For EP5G, valid range is 129 to 133, inclusive. 129 is highest priority, 133 is lowest.
        type: integer
        format: int64
        example: 130
      vlan:
        $ref: '#/definitions/VlanIdentifierV2'
  ApnResponseBaseV2:
    description: Type used to return an APN
    type: object
    required:
    - name
    - ambrDl
    - ambrUl
    - cidr
    properties:
      ambrDl:
        description: Aggregated Maximum Bandwidth Rate for Download in Mbits per second.
          Mandatory
        type: string
        example: "1000"
      ambrUl:
        description: Aggregated Maximum Bandwidth Rate for Upload in Mbits per second.
          Mandatory
        type: string
        example: "1000"
      cidr:
        description: |-
          IP Pool Network IP, CIDR notation. Valid range of CIDR is 8 to 30, inclusive.
          10.10.11.0/24, 10.10.12.0/24, 10.10.13.0/24, 10.10.14.0/24 and 10.10.15.0/24 are reserved
          Mandatory
        type: string
        example: 172.18.0.0/16
      deviceAccessMode:
        description: Device access mode, Routed|NAT
        type: string
        example: Routed
      deviceDns1:
        description: Primary device DNS server. IPv4 address or DHCP
        type: string
        example: 8.8.8.8
      deviceDns2:
        description: Secondary device DNS server. IPv4 address or DHCP
        type: string
        example: 1.1.1.1
      dscp:
        description: Differentiated Services Code Point (DiffServ QoS)
        type: integer
        format: int64
        example: 0
      name:
        description: APN Name. Mandatory (unique identifier for the APN)
        type: string
        example: Factory-APN
      priority:
        description: Quality of Service Priority. 1 is lowest, 5 is highest.
        type: integer
        format: int64
        maximum: 5
