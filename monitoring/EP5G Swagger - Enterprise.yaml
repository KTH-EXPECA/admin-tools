        description: International Mobile Equipment Identity. 15 digits, consisting
          of 14 digit IMEI + 1 digit checksum
        type: string
        example: "863420047892829"
      imsi:
        description: International Mobile Subscriber Identity (consist of MCC+MNC+MSIN).
          Mandatory (unique identifier for the IMSI)
        type: string
        example: "310014123456789"
      ipAddress:
        description: The static IP address for the IMSI
        type: string
        example: 172.16.0.80
      isBlocked:
        description: Whether or not this IMSI is blocked
        type: boolean
        example: false
      isLockedToDevice:
        description: Whether to lock this IMSI to a IMEI
        type: boolean
      isWatchdog:
        description: Watchdog indicator
        type: boolean
        example: false
      name:
        description: Name of the IMSI
        type: string
        example: Robot1
      provisionSim:
        description: Whether or not provision a SIM card (This requires that the SIM
          card is inserted to the attached USB writer)
