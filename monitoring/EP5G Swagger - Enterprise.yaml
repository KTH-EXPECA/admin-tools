        description: International Mobile Subscriber Identity (consist of MCC+MNC+MSIN)
        type: string
        example: "310014123456789"
      name:
        description: Name of Device
        type: string
        example: Samsung Galaxy S10
      upload:
        description: Upload
        type: number
        format: double
        example: 93032041
  VlanIdentifierV2:
    type: object
    required:
    - interface
    - vid
    properties:
      interface:
        description: VLAN network interface. Together with the VID it uniquely identifies
          a VLAN. Mandatory
        type: string
        example: Ext-1
      vid:
        description: VLAN ID (VID). 0-4094 where 0 means the untagged VLAN. Together
          with the interface it uniquely identifies a VLAN. Mandatory
        type: integer
        format: int64
        example: 0
  VlanResponseV2:
    description: The type used to return a full VLAN response, including associated
      APNs
    type: object
    required:
    - interface
    - vid
    - vip
    - netmask
    - gateway
    - ncIp1
    - ncIp2
    - vrid
    properties:
      apns:
        $ref: '#/definitions/ApnResponseBaseV2List'
      gateway:
        description: Default Gateway for VIP network. IPv4 address or DHCP. Mandatory
        type: string
        example: 10.111.22.1
      interface:
        description: VLAN network interface. Together with the VID it uniquely identifies
          a VLAN. Mandatory
        type: string
        example: Ext-1
      name:
        description: User defined name/alias for the VLAN. Optional
        type: string
        example: FactoryVLAN
      ncIp1:
        description: IP address of first network controller. Mandatory for non-legacy
          systems
        type: string
        example: 10.111.22.141
      ncIp2:
        description: IP address of second network controller. Mandatory for non-legacy
          systems
        type: string
        example: 10.111.22.142
      netmask:
        description: Netmask for VIP network. IPv4 netmask or DHCP. Mandatory
        type: string
        example: 255.255.255.0
      vid:
        description: VLAN ID (VID). 0-4094 where 0 means the untagged VLAN. Together
          with the interface it uniquely identifies a VLAN. Mandatory
        type: integer
        format: int64
        example: 0
      vip:
        description: Virtual IP Address (VIP) to use externally. IPv4 address or DHCP.
          Mandatory
        type: string
        example: 10.111.22.140
      vrid:
        description: Virtual Router Identifier (VRID), used as part of the VRRP MAC
          address. 1-255. Mandatory for non-legacy systems
        type: integer
        format: int64
        example: 100
securityDefinitions:
  ApiKey:
    type: apiKey
    name: X-Api-Key
    in: header
